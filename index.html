<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="logo">BAROOD PICK N DROP</div>
    </div>
    <div class="content">
        <div class="head">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus dolorem earum natus quia
            odio quasi porro aliquam perspiciatis libero similique.</div>
        <form>
            <div class="form-container">
                <h2>Lorem ipsum dolor sit.</h2>
                <div class="field">
                    <div class="infield">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="infield">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="field">
                    <div class="infield">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" pattern="([\w\.\-]+)@(\w+)(\.[a-zA-Z]{2,5}){1,2}">
                    </div>
                    <div class="infield">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" pattern="(\+\d{12}|0\d{10})">
                    </div>
                </div>
                <div class="field">
                    <div class="infield">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="8">
                    </div>
                    <div class="infield">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button>Create Account</button>
                Already have an account? <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>

</html>
