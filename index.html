<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="background">
        <div class="logo"></div>
        <div class="footer"></div>
    </div>
    <div class="content">
        <div class="head">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus dolorem earum natus quia
            odio quasi porro aliquam perspiciatis libero similique.</div>
        <form>
            <div class="input-field">
                <h2>Lorem ipsum dolor sit.</h2>
                <label for="fname">First Name</label><input type="text" name="fname" id="fname">
                <label for="lname">Last Name</label><input type="text" name="lname" id="lname">
                <label for="mail">Email</label><input type="email" name="mail" id="mail">
                <label for="phone">Phone Number</label><input type="number" name="phone" id="phone">
                <label for="password">Password</label><input type="password" name="password" id="password">
                <label for="confirm">Confirm Password</label><input type="password" name="confirm" id="confirm">
            </div>
            <div class="button-container">
                <button>Create Account</button>
                Already have an account? <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>

</html>
