<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <div class="content">
        <div class="logo">BAROOD PICK N DROP</div>
        <div class="head">The highest rated pick and drop service in all of the dimensions! You can count on Barood Khan
            for all your transport needs on earth or beyond! <i style="display: block">*We currently don't offer
                services to and from CEERS-93316.</i></div>
        <form>
            <div class="form-container">
                <h2>Sign Up!</h2>
                <div class="field">
                    <div class="infield">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div class="infield">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required>
                    </div>
                </div>
                <div class="field">
                    <div class="infield">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" pattern="([\w\.\-]+)@(\w+)(\.[a-zA-Z]{2,5}){1,2}"
                            required>
                    </div>
                    <div class="infield">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" pattern="(\+\d{12}|0\d{10})" required>
                    </div>
                </div>
                <div class="field">
                    <div class="infield">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="8" required>
                    </div>
                    <div class="infield">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button>Create Account</button>
                Already have an account? <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>

</html>
